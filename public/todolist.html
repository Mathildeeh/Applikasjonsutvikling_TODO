<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="todolist.css"> 
    <title>todolist</title>
</head>
<body>

    <!----------- HTML-elements -------------->
     <div class="header">
        <h1 id="title">MINE GJØREMÅL</h1><hr>
        <button id="btnLogout">Logg ut</button>
        <button id="btnDelUser">Slett buker</button>
        <button id="btnToDoCreate">Lag gjøremål</button>
    </div> 
   <!-- <div class="navbar">
        <a href="index.html">Logg ut</a>
        <a href="index.html">Slett bruker</a>
        <a href="index.html">Nytt gjøremål</a>
        
        <div></div>
        <div></div>
        <div></div>
    
    </div> -->


    <div class="footer"></div>

    <!------------- JavaScript --------------->
    <script>

        let btnLogout = document.getElementById('btnLogout');
        let btnDelUser = document.getElementById('btnDelUser');
        let btnToDoCreate = document.getElementById('btnToDoCreate');
        let container = document.getElementById('container');

        async function listToDo() {

            let url = "/todo";

            let token = localStorage.getItem("token");

            let cfg = {
                method: "GET",
                headers: {"authorization": token}
            };

            try {
                let response = await fetch(url, cfg);
                let data = await response.json();

                if (response.status != 200) {
                throw data.error;
            }

            container.innerHTML = "";
            
                for (let value of data){

                    let date = new Date(value.date);
                    
                    let html = "<h2>" + value.heading + "</h2>";
                    html += "<p>" + date.toLocaleDateString() + "</p>";
                    html += "<p>" + value.description + "</p><hr>";

                    let div = document.createElement("div");
                    div.innerHTML = html;
                    container.appendChild(div);            

                    let delbtn = document.createElement("button");
                    delbtn.innerText ="Slett";
                    
                    let editbtn = document.createElement("button");
                    editbtn.innerText ="Rediger";

                    let checkbox = document.createElement("input");
                    checkbox.type = "checkbox";
                    checkbox.class = "checkmark";
                    
                    editbtn.addEventListener('click', function(evt){
                        // code
                    });

                    delbtn.addEventListener('click', function(evt){
                        deleteToDoTask(value.id);
                    });
                    

                    div.appendChild(delbtn, div.lastElementChild);
                    div.appendChild(editbtn, div.lastElementChild);
                    div.appendChild(checkbox, div.lastElementChild);
                }
            }
            catch (error){
            console.log(error);
            }
        }

        async function deleteToDoTask(todoID){

            let url = "/todo";
            let token = localStorage.getItem("token");

            let updata = {
                id: todoID
            }

            let cfg = {
                method: "DELETE",
                headers: {
                    "content-type":"application/json",
                    "authorization": token
                },
                body: JSON.stringify(updata)
            }

            try {
                let response = await fetch(url, cfg);
                let data = await response.json();

                if (response.status != 200) {
                    throw data.error;
                }

                listToDo();
            }
            catch(error){
                console.log(error);
            }

        }

        listToDo();
    
        btnLogout.addEventListener('click', function(evt){
            location.href = 'index.html';
        });

        btnDelUser.addEventListener('click', function(evt){
            location.href = 'index.html';
        });

        btnToDoCreate.addEventListener('click', function(evt){
            location.href = 'todocreate.html';
        });
        

    </script>

        }

        .footer {
            padding: 20px;

        }


        
        


        
    </style>

</body>

</html>
