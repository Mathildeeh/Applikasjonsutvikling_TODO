<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="userdelete.css">  
    <title>userdelete</title>
</head>
<body>

    <!----------- HTML-elements -------------->
    <h1>Delete user</h1>

    <button id="btnDelete">Delete user</button><br>
    <h3 id="txtResult"></h3>
        
    <!------------- JavaScript --------------->
    <script>

        let btnDelete = document.getElementById('btnDelete');
        let txtResult = document.getElementById('txtResult');

        //-------------------------------------
        btnDelete.addEventListener('click', async function(evt) {

            let url = "/users/delete";
            
            let token = localStorage.getItem("token");

            let cfg = {
                method: "DELETE",
                headers: {"content-type":"application/json",
                "authorization": token}
                }

            try {
                let response = await fetch(url, cfg);
                let data = await response.json();

                if (response.status != 200) {
                    throw data.error;
                }

                //txtResult.innerHTML = data.msg;
                window.location.href = 'index.html';
            }
            catch(error){
                console.log(error);
                txtResult.innerHTML = "Noe gikk galt - sjekk console vinduet";
            }
        });
        
    </script>

    <!---------------- CSS ------------------->
    <style>        

    </style>

</body>

</html>
