<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>todocreate</title>
    <link rel="stylesheet" href="todocreate.css">
</head>
<body>

<!----------- HTML-elements -------------->
<div class="master">  			
  <div class="edit">
      <h1 id="overskrift">Legg til gjøremål</h1><br>
      <input id="inpHeading" type="text" placeholder="Overskrift"/><br><br>
      <textarea id="inpDescription" cols="80" rows="10" placeholder="Beskrivelse"></textarea><br><br>
      <input type="date" id="date">
      <button id="btnCreate">Legg til</button>
      
  </div>
</div>
    

<!------------- JavaScript --------------->
<script>

  let inpHeading = document.getElementById('inpHeading');
  let inpDescription = document.getElementById('inpDescription');
  let btnCreate = document.getElementById('btnCreate');
  let txtResult = document.getElementById('txtResult');
  let title = document.getElementById('title');


  function openForm() {
    document.getElementById("popupForm").style.display = "block";
  }

  function closeForm() {
    document.getElementById("popupForm").style.display = "none";
  }

  

  btnCreate.addEventListener('click', async function(evt) {
      
    let dato = document.getElementById("date").value;
    
    let url = "/todo";
    

    let updata = {
      heading: inpHeading.value,
      description: inpDescription.value
    }

    let token = localStorage.getItem("token");

    let cfg = {
      method: "POST",
      headers: {
        "content-type":"application/json",
        "authorization":token
      },
      body: JSON.stringify(updata)
    }

    try {
      let response = await fetch(url, cfg);
      let data = await response.json();

      if (response.status != 200) {
        throw data.error;
      }

      //txtResult.innerHTML = data.msg;
      
    }
    catch(error){
      console.log(error);
      txtResult.innerHTML = "Noe gikk galt - sjekk console vinduet";
    }
  });

      
        btnCreate.addEventListener('click', async function(evt) {
            
            let dato = document.getElementById("date").value;
           
            let url = "/todo";

            let updata = {
                heading: inpHeading.value,
                description: inpDescription.value,
                date: dato,
                listid: localStorage.getItem("listid")
            }

            let token = localStorage.getItem("token");

            let cfg = {
                method: "POST",
                headers: {
                    "content-type":"application/json",
                    "authorization":token
                },
                body: JSON.stringify(updata)
            }

            try {
                let response = await fetch(url, cfg);
                let data = await response.json();

                if (response.status != 200) {
                    throw data.error;
                }

                //txtResult.innerHTML = data.msg;
                location.href='todolist.html';
            }
            catch(error){
                console.log(error);
                txtResult.innerHTML = "Noe gikk galt - sjekk console vinduet";
            }
        });

    </script>

</body>

</html>
