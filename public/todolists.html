<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="todolists.css"> 
    <title>todolist</title>
</head>
<body>

    <!----------- HTML-elements -------------->
    <div class="header">
        <h1 id="title">Mine lister</h1><hr><br>
        <input type="text" id="listname" placeholder="Navn pÃ¥ ny liste . . .">
        <button id="btnCreate">Legg til</button>
        <!-- <button id="btnDelUser">Slett bruker</button>
        <button id="btnLogout">Logg ut</button> -->
        <br>
    </div> 
 
    <div id="container"></div>
   
    <!------------- JavaScript --------------->
    <script>

        let container = document.getElementById('container');
        let token = localStorage.getItem("token");
        let listname = document.getElementById('listname');
        let btnCreate = document.getElementById('btnCreate');
        let btnDelList = document.getElementById('btnDelList');
      

        btnCreate.addEventListener('click', async function(evt) {
           
            let url = "/todolists";

            let updata = {
                listname: listname.value
            }

            console.log(updata);

            let token = localStorage.getItem("token");

            let cfg = {
                method: "POST",
                headers: {
                    "content-type":"application/json",
                    "authorization":token
                },
                body: JSON.stringify(updata)
            }

            try {
                let response = await fetch(url, cfg);
                let data = await response.json();

                if (response.status != 200) {
                    throw data.error;
                }

                loaddata();
                //txtResult.innerHTML = data.msg;
              
            }
            catch(error){
                console.log(error);
                //txtResult.innerHTML = "Noe gikk galt - sjekk console vinduet";
            }
        });

        loaddata();

        async function loaddata(params) {        

            let url = "/todolists";
            
            let cfg = {
                method: "GET",
                headers: {"authorization": token}
            };

            try {
                let response = await fetch(url, cfg);
                let data = await response.json();

                //console.log(data);

                if (response.status != 200) {
                    throw data.error;
                }
                
                container.innerHTML = "";

                for (let value of data){

                    let div = document.createElement("div");
                    div.innerHTML = value.listname;
                    container.appendChild(div);

                    let btnDelList = document.createElement("buttonDel");
                    btnDelList.innerText ="X";

                    let btnEditList = document.createElement("buttonEdit");
                    btnEditList.innerText ="Rediger";

                    /*div.addEventListener('click', function (evt) {
                        console.log(value.id);
                        let myList = value.id;
                        localStorage.setItem("listid", myList);
                        location.href = "todolist.html";
                    });*/

                    btnEditList.addEventListener('click', function(evt){


                        let listeinfo = {
                            listname: listname.value,
                            id: value.id
                        };

                        let listeinfoJson = JSON.stringify(listeinfo);
                        localStorage.setItem("listeinfo", listeinfoJson);                        
                        location.href = 'todolistsedit.html';             
                    });


                    btnDelList.addEventListener('click', function(evt){
                        deleteToDoList(value.id);
                    });

                    div.appendChild(btnDelList, div.lastElementChild);
                    div.appendChild(btnEditList, div.lastElementChild);
                }
            }

            catch(error){
                console.log(error);
            }

        }

        async function deleteToDoList(todolistsID){

            let url = "/todolists";
            let token = localStorage.getItem("token");

            let updata = {
                id: todolistsID
            }

            let cfg = {
                method: "DELETE",
                headers: {
                    "content-type":"application/json",
                    "authorization": token
                },
                body: JSON.stringify(updata)
            }

            try {
                let response = await fetch(url, cfg);
                let data = await response.json();

                if (response.status != 200) {
                    throw data.error;
                }

                loaddata();
            }
            catch(error){
                console.log(error);
            }

        }

        listname.addEventListener("keyup", function(event){
                if (event.keyCode === 13) {
                    event.preventDefault();
                    document.getElementById("btnCreate").click();
                }
        });


    </script>

    </style>

</body>

</html>
