<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="todolist.css"> 
    <title>todolist</title>
</head>
<body>

    <!----------- HTML-elements -------------->
    <div class="header">
        <h1 id="title">Mine lister</h1><hr><br>
        <input id="listname">
        <input type="checkbox" id="isShared"><label>Shared</label>
        <button id="btnCreate">Legg til</button>
        <button id="btnShared">Delte lister</button>
        
       
        <!-- <button id="btnDelUser">Slett buker</button>
        <button id="btnLogout">Logg ut</button> -->
        <br>
    </div> 
    <div id="container"></div>

    <!------------- JavaScript --------------->
    <script>
        const container = document.getElementById('container');
        let token = localStorage.getItem("token");
        const listname = document.getElementById('listname');
        let btnCreate = document.getElementById('btnCreate');
        let btnShared = document.getElementById('btnShared');
        //let btnShare = document.getElementById('btnCreate');
        const checkbox = document.getElementById('isShared');
        let public = 0;
        
        btnCreate.addEventListener('click', async function(evt) {
           
            let url = "/todolists";

            let updata = {
                share: public,
                listname: listname.value
            }

            console.log(updata);

            let token = localStorage.getItem("token");

            let cfg = {
                method: "POST",
                headers: {
                    "content-type":"application/json",
                    "authorization":token
                },
                body: JSON.stringify(updata)
            }

            try {
                let response = await fetch(url, cfg);
                let data = await response.json();

                if (response.status != 200) {
                    throw data.error;
                }

                loaddata();
                //txtResult.innerHTML = data.msg;
              
            }
            catch(error){
                console.log(error);
                //txtResult.innerHTML = "Noe gikk galt - sjekk console vinduet";
            }
        });

        //
        checkbox.addEventListener('click', async function(evt) {
           
            if (!checkbox.checked) {
               public = 0; 
           } else {
                public = 1;
           }
       });

        loaddata();
        
        async function loaddata(params) {        

            let url = "/todolists";
            
            let cfg = {
                method: "GET",
                headers: {"authorization": token}
            };

            try {
                let response = await fetch(url, cfg);
                let data = await response.json();
                console.log(data)
                //console.log(data);

                if (response.status != 200) {
                    throw data.error;
                }
                
                container.innerHTML = "";
                
                for (let value of data){
                    if(value.share === 1){
                        //kode som skjer n√•r share er true
                        let div = document.createElement("div");
                        div.innerHTML = value.listname;
                        container.appendChild(div); 

                        div.addEventListener('click', function (evt) {
                            console.log(value.id);
                            let myList = value.id;
                            localStorage.setItem("listid", myList);
                            location.href = "todolist.html";
                        });
                    }
                    else{
                        let div = document.createElement("div");
                        div.innerHTML = value.listname;
                        container.appendChild(div); 

                        div.addEventListener('click', function (evt) {
                            console.log(value.id);
                            let myList = value.id;
                            localStorage.setItem("listid", myList);
                            location.href = "todolist.html";
                        });
                    }
                    
                }
            }

            catch(error){
                console.log(error);
            }

        }

        btnShared.addEventListener('click', async function(evt) {

           location.href = "sharelists.html"
        });

    </script>

    <!---------------- CSS ------------------->
    <style>        
#container>div {

display: grid;
align-items: center;
justify-items: left;
padding-left: 4px;

border-bottom: 1px solid black;
height: 40px;
color: black;
cursor: pointer;
}

#container>div:hover {
background-color: #79b179;
}

    </style>

</body>

</html>
