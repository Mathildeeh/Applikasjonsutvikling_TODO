<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="todolist.css"> 
    <title>sharelists</title>
</head>
<body>

    <!----------- HTML-elements -------------->
    <div class="header">
        <h1 id="title">Delte lister</h1><hr><br>  
        <br>
        <button id="btnPrivate">Mine lister</button>
    </div> 
    
    <div id="container"></div>

    <!------------- JavaScript --------------->
    <script>

        const container = document.getElementById('container');
        let token = localStorage.getItem("token");
        let btnPrivate = document.getElementById('btnPrivate');
        const listname = document.getElementById('listname');


        loaddata();

        async function loaddata(params) {        

        let url = "/sharelists";

        let cfg = {
            method: "GET",
            headers: {"authorization": token}
        };

        try {
            
            let response = await fetch(url, cfg);
            let data = await response.json();
            //console.log(data)

            if (response.status != 200) {
                throw data.error;
            }
            
            container.innerHTML = "";
            
            for (let value of data){
                if(value.share === 1){
                    //kode som skjer n√•r share er true
                    let div = document.createElement("div");
                    div.innerHTML = value.listname;
                    container.appendChild(div); 

                    div.addEventListener('click', function (evt) {
                        console.log(value.id);
                        let myList = value.id;
                        localStorage.setItem("listid", myList);
                        localStorage.setItem("listname", value.listname);
                        location.href = "sharetasks.html";
                    });
                }
                else{
                    let div = document.createElement("div");
                    div.innerHTML = value.listname;
                    container.appendChild(div); 

                    div.addEventListener('click', function (evt) {
                        console.log(value.id);
                        let myList = value.id;
                        localStorage.setItem("listid", myList);
                        localStorage.setItem("listname", value.listname);
                        location.href = "sharetasks.html";
                    });
                }  
            }
        }

        catch(error){
            console.log(error);
        }

        }


    btnPrivate.addEventListener('click', async function(evt) {
        location.href = "todolists.html"
    });

    </script>

    <!---------------- CSS ------------------->
    <style>  
          
    #container>div {
        display: grid;
        align-items: center;
        justify-items: left;
        padding-left: 4px;

        border-bottom: 1px solid black;
        height: 40px;
        color: black;
        cursor: pointer;
    }

    #container>div:hover {
        background-color: #79b179;
    }

</style>

</body>

</html>
